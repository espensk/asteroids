plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
ext {
    jacksonVersion = "2.13.3"
    grizzlyVersion = "3.0.1"
    jerseyVersion = "3.0.5"
    jakartaInjectVersion = "2.0.1"
    hk2Version = "3.0.3"
    slf4jVersion = "1.7.33"
    logbackVersion = "1.2.11"
    assertJVersion = "3.23.1"
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.glassfish.grizzly', name: 'grizzly-http-server', version: "$grizzlyVersion"
    implementation group: 'org.glassfish.grizzly', name: 'grizzly-framework', version: "$grizzlyVersion"
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: "$jerseyVersion"
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: "$jerseyVersion"
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: "$jerseyVersion"
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: "$jerseyVersion"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "$jacksonVersion"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "$jacksonVersion"
    implementation group: 'jakarta.inject', name: 'jakarta.inject-api', version: "$jakartaInjectVersion"
    implementation group: 'org.glassfish.hk2', name: 'hk2', version: "$hk2Version"
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: "$jerseyVersion"
    implementation group: 'org.slf4j', name: 'slf4j-api', version: "$slf4jVersion"
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: "$slf4jVersion"

    testImplementation group: 'org.assertj', name: 'assertj-core', version: "$assertJVersion"
    testImplementation group: 'org.glassfish.jersey.test-framework', name: 'jersey-test-framework-core', version: "$jerseyVersion"
    testRuntimeOnly group: 'org.glassfish.jersey.test-framework.providers',
            name: 'jersey-test-framework-provider-grizzly2', version: "$jerseyVersion"
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.1')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'io.espens.spond.asteroids.App'
}
